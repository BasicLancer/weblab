<!DOCTYPE html>
<html>
<head>
    <title>HTML CSS JS Array Manipulation</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        
        input[type="text"],
        input[type="number"],
        button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML CSS JS Array Manipulation</h1>

    <div>
        <label for="elementInput">Element:</label>
        <input type="text" id="elementInput" placeholder="Enter element">
        
        <label for="indexInput">Index:</label>
        <input type="number" id="indexInput" placeholder="Enter index">

        <button onclick="insertElement()">Insert</button>
        <button onclick="removeElement()">Remove</button>
    </div>

    <div id="output"></div>

    <script>
        // JavaScript code
        var myArray = [];

        function insertElement() {
            var elementInput = document.getElementById("elementInput");
            var indexInput = document.getElementById("indexInput");

            var element = elementInput.value;
            var index = parseInt(indexInput.value);

            if (element.trim() === "" || isNaN(index)) {
                alert("Please enter a valid element and index.");
                return;
            }

            if (index < 0 || index > myArray.length) {
                alert("Index is out of bounds.");
                return;
            }

            myArray.splice(index, 0, element);

            elementInput.value = "";
            indexInput.value = "";

            displayArray();
        }

        function removeElement() {
            var indexInput = document.getElementById("indexInput");

            var index = parseInt(indexInput.value);

            if (isNaN(index)) {
                alert("Please enter a valid index.");
                return;
            }

            if (index < 0 || index >= myArray.length) {
                alert("Index is out of bounds.");
                return;
            }

            myArray.splice(index, 1);

            indexInput.value = "";

            displayArray();
        }

        const displayArray = () => {
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    myArray.forEach(element => {
        outputDiv.innerHTML += element + "<br>";
    });
}

    </script>
</body>
</html>
