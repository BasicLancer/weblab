<!DOCTYPE html>
<html>
<head>
  <style>
    #disariumNumbers {
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function isDisarium(number) {
      const numStr = number.toString();
      let sum = 0;

      for (let i = 0; i < numStr.length; i++) {
        sum += Math.pow(parseInt(numStr[i]), i + 1);
      }

      return sum === number;
    }

    function printDisariumNumbers() {
      const disariumNumbers = [];
      for (let i = 1; i <= 100; i++) {
        if (isDisarium(i)) {
          disariumNumbers.push(i);
        }
      }

      const disariumNumbersContainer = document.getElementById('disariumNumbers');
      disariumNumbersContainer.textContent = 'Disarium Numbers: ' + disariumNumbers.join(', ');
    }
  </script>
</head>
<body>
  <h2>Disarium Numbers</h2>
  <div id="disariumNumbers"></div>

  <script>
    printDisariumNumbers();
  </script>
</body>
</html>
