<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #input {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function caesarCipherEncrypt(text, shift) {
      let encryptedText = '';
      
      for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);
        
        // Encrypt uppercase letters
        if (charCode >= 65 && charCode <= 90) {
          encryptedText += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
        }
        // Encrypt lowercase letters
        else if (charCode >= 97 && charCode <= 122) {
          encryptedText += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
        }
        // Keep other characters as they are
        else {
          encryptedText += text.charAt(i);
        }
      }
      
      return encryptedText;
    }
    
    function encryptText() {
      const inputElement = document.getElementById('input');
      const shiftElement = document.getElementById('shift');
      const outputElement = document.getElementById('output');
      
      const text = inputElement.value;
      const shift = parseInt(shiftElement.value);
      
      const encryptedText = caesarCipherEncrypt(text, shift);
      outputElement.textContent = 'Encrypted Text: ' + encryptedText;
    }
  </script>
</head>
<body>
  <h2>Caesar Cipher Encryption</h2>
  
  <label for="input">Enter the text to encrypt:</label>
  <input type="text" id="input" placeholder="Text">
  
  <label for="shift">Enter the shift pattern:</label>
  <input type="number" id="shift" placeholder="Shift">
  
  <button onclick="encryptText()">Encrypt</button>
  
  <div id="output"></div>
</body>
</html>
